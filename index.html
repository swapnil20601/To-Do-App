<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoApp</title>
</head>
<body>
    <h1 align = 'center'>To Do List</h1>
    <div class="container">
        <form id='add-form'>
        <center><input type="text" id="add-input" required> &nbsp; <input type="submit" class="btn btn-dark" value="Add"></center>        
        </form>
        <h2 class="title" align = 'center'>To Do's</h2>
        <div id="to-dos">
                <ol style="text-align:center; list-style-position:inside;" id="ordered-list"></ol>
        </div>
        <center><button id="button">Clear</button></center>
    </div>
    <script src="script.js"></script>
</body>
</html>
