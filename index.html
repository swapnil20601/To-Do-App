<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>To Do List</h1>
    <div class="container">
        <form id='add-form'>
        <div><input type="text" id="add-input" required> &nbsp; <input type="submit" class="btn btn-dark" value="Add"></div>        
        </form>
        <h2 class="title">To Do's</h2>
        <div id="to-dos">
                <ol style="text-align:center; list-style-position:inside;" id="ordered-list"></ol>
        </div>
        <div><button id="button">Clear</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
